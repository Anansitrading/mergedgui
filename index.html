<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HyperGlyph Panopticon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["Inter", "sans-serif"],
                            serif: ['"Source Serif 4"', "serif"],
                            mono: ['"JetBrains Mono"', "monospace"],
                        },
                        colors: {
                            background: "var(--background)",
                            foreground: "var(--foreground)",
                            card: "var(--card)",
                            "card-foreground": "var(--card-foreground)",
                            popover: "var(--popover)",
                            "popover-foreground": "var(--popover-foreground)",
                            primary: "var(--primary)",
                            "primary-foreground": "var(--primary-foreground)",
                            secondary: "var(--secondary)",
                            "secondary-foreground":
                                "var(--secondary-foreground)",
                            muted: "var(--muted)",
                            "muted-foreground": "var(--muted-foreground)",
                            accent: "var(--accent)",
                            "accent-foreground": "var(--accent-foreground)",
                            destructive: "var(--destructive)",
                            "destructive-foreground":
                                "var(--destructive-foreground)",
                            border: "var(--border)",
                            input: "var(--input)",
                            ring: "var(--ring)",
                            sidebar: "var(--sidebar)",
                            "sidebar-foreground": "var(--sidebar-foreground)",
                            "sidebar-primary": "var(--sidebar-primary)",
                            "sidebar-primary-foreground":
                                "var(--sidebar-primary-foreground)",
                            "sidebar-accent": "var(--sidebar-accent)",
                            "sidebar-accent-foreground":
                                "var(--sidebar-accent-foreground)",
                            "sidebar-border": "var(--sidebar-border)",
                            "sidebar-ring": "var(--sidebar-ring)",
                            "chart-1": "var(--chart-1)",
                            "chart-2": "var(--chart-2)",
                            "chart-3": "var(--chart-3)",
                            "chart-4": "var(--chart-4)",
                            "chart-5": "var(--chart-5)",
                            /* Nessfab Slate Colors */
                            slate: {
                                850: "#151e2e",
                                900: "#0f172a",
                                950: "#020617",
                            },
                        },
                        borderRadius: {
                            lg: "var(--radius)",
                            md: "calc(var(--radius) - 2px)",
                            sm: "calc(var(--radius) - 4px)",
                        },
                        animation: {
                            "pulse-slow":
                                "pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                            "spin-slow": "spin 3s linear infinite",
                        },
                    },
                },
            };
        </script>
        <script type="importmap">
            {
                "imports": {
                    "react": "https://esm.sh/react@^19.2.3",
                    "react/": "https://esm.sh/react@^19.2.3/",
                    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
                    "recharts": "https://esm.sh/recharts@^3.6.0",
                    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
                    "clsx": "https://esm.sh/clsx@^2.1.1",
                    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
                    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
                }
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
